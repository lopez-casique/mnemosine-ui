<div class="wrapper-login">
  <div class="form-wrapper">
    <div class="text-center">
      <img src="assets/brand/logo_franz_mayer.png" alt="" class="brand_logo">
    </div>
    <div class="row mx-0 col-md-6">
      <span class="welcome-message">Iniciar sesión</span>
    </div>
    <form class="form-login">
      <div class="form-group">
        <label>Usuario: </label>
        <input type="text" class="form-control" aria-describedby="user" placeholder="Ingresa tu usuario">
      </div>
      <div class="form-group">
        <label>Contraseña: </label>
        <input type="password" class="form-control" aria-describedby="user" placeholder="Ingresa tu contraseña">
      </div>
      <button class="btn btn-login align-self-end" (click)="login()">Iniciar sesión</button>
    </form>
  </div>

  <div class="footer-login">
    <small>Museo Franz mayer</small>
    <small> Av. Hidalgo #45, Plaza de la santa Veracruz</small>
    <small>Centro Histórico. C.P. 06300. México CDMX.</small>
  </div>
</div>
