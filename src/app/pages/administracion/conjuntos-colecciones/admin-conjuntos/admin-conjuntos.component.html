<div class="container mt-3">
  <div class="row flex-row-reverse">
    <button class="btn btn-outline-dark" (click)="openModal('new')">Registrar conjunto</button>
  </div>

  <div class="container-fluid mt-3">
    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource">

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Opciones de objeto Column -->
        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef> Opciones</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="openModal('edit', element)" mat-mini-fab [color]="'success'" matTooltip="Editar conjunto">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteItem()"
                    mat-mini-fab color="warn"
                    matTooltip="Eliminar conjunto" class="mx-3">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons class="mat-paginator-sticky"></mat-paginator>
  </div>
</div>
