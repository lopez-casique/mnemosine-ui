<div class="fadeIn fast m-3">
  <nav mat-tab-nav-bar class="secondary-ink-bar" mat-align-tabs="end">
    <a mat-tab-link
       *ngFor="let routeLink of routeLinks"
       [routerLink]="routeLink.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{routeLink.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
