<div class="container-fluid">
  <div class="row m-3">
    <h3>Resultados de la busqueda</h3>
  </div>

  <div class="row m-3 flex-column">
    <p>Resultados para:</p>
    <p>Terminos de busqueda</p>
    <p># de elementos encontrados</p>
  </div>

  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let x of cards | paginate: { itemsPerPage: 12, currentPage: p }">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Título</mat-card-title>
          <mat-card-subtitle>Autor</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            No. Procedencia: XXXXX
          </p>
          <p>
            No. Inventario: XXXX
          </p>
          <p>
            No. Catalogo: XXXXX
          </p>
          <p>
            Descripción corta de la pieza
          </p>
        </mat-card-content>
        <mat-card-actions class="text-right">
          <button mat-button routerLink="../detalle">Ver información completa</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="row justify-content-end m-3">
    <pagination-controls (pageChange)="p = $event"
                         previousLabel="Anterior"
                         nextLabel="Siguiente"
    ></pagination-controls>
  </div>

</div>
