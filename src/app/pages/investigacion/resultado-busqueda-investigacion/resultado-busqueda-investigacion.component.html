<div class="container-fluid">
  <div class="row m-3">
    <h3>Resultados de la busqueda</h3>
  </div>

  <div class="row m-3 flex-column">
    <p>Resultados para:</p>
    <p>Terminos de busqueda</p>
    <p># de elementos encontrados</p>
  </div>

  <div class="container-fluid">
    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource">

        <!-- No. Procedencia Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. Procedencia</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- No. Inventario Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> No. Inventario</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- No. Catalogo Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> No. Catalogo</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Tipo de objeto Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Tipo de objeto</th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Opciones de objeto Column -->
        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef> Opciones</th>
          <td mat-cell *matCellDef="let element">
            <button routerLink="../editar" mat-mini-fab [color]="'success'" matTooltip="Editar pieza">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons class="mat-paginator-sticky"></mat-paginator>
  </div>
</div>
